  BOSH_PUBLIC_IP:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_CA_CERT:
  CF_DEPLOYMENT:
  API_PASSWORD:
  S3_ACCESS_KEY:
  S3_SECRET_KEY:
  S3_HOST:
  USE_LATEST_PGREL: false
