  type: docker-image
  source:
    repository: cfinfrastructure/deployment

inputs:
- name: cf-deployment
- name: postgres-release

outputs:
- name: cf-variables

outputs:
- name: cf-variables

run:
  path: postgres-release/ci/scripts/deploy-cf/task.sh

params:
